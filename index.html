<!DOCTYPE html>
<html lang="en" data-theme="light">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Odin Calculator</title>
		<!-- FontAwesome Icons -->
		<script
			src="https://kit.fontawesome.com/6a58196ab8.js"
			crossorigin="anonymous"
		></script>
		<!-- Google Fonts -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
			rel="stylesheet"
		/>
		<!-- Favicon -->
		<link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon" />
		<!-- Style Sheet -->
		<link rel="stylesheet" href="./style.css" />
	</head>
	<body>
		<button type="button" id="toggle-theme-button" class="toggle-theme-button">
			<i class="fa-solid fa-moon fa-lg"></i>
		</button>
		<main>
			<div class="calculator">
				<div class="calculator__screen">
					<p class="last-operation__display"></p>
					<p class="current-operation__display"></p>
				</div>
				<div class="calculator__body">
					<button data-value="clear" class="calculator__button clear">
						<i class="fa-solid fa-c"></i>
					</button>
					<button data-value="backspace" class="calculator__button">
						<i class="fa-solid fa-delete-left"></i>
					</button>
					<button data-value="/" class="calculator__button operator">
						<i class="fa-solid fa-divide"></i>
					</button>
					<button data-value="7" class="calculator__button">
						<i class="fa-solid fa-7"></i>
					</button>
					<button data-value="8" class="calculator__button">
						<i class="fa-solid fa-8"></i>
					</button>
					<button data-value="9" class="calculator__button">
						<i class="fa-solid fa-9"></i>
					</button>
					<button data-value="*" class="calculator__button operator">
						<i class="fa-solid fa-times"></i>
					</button>
					<button data-value="4" class="calculator__button">
						<i class="fa-solid fa-4"></i>
					</button>
					<button data-value="5" class="calculator__button">
						<i class="fa-solid fa-5"></i>
					</button>
					<button data-value="6" class="calculator__button">
						<i class="fa-solid fa-6"></i>
					</button>
					<button data-value="-" class="calculator__button operator">
						<i class="fa-solid fa-minus"></i>
					</button>
					<button data-value="1" class="calculator__button">
						<i class="fa-solid fa-1"></i>
					</button>
					<button data-value="2" class="calculator__button">
						<i class="fa-solid fa-2"></i>
					</button>
					<button data-value="3" class="calculator__button">
						<i class="fa-solid fa-3"></i>
					</button>
					<button data-value="+" class="calculator__button operator">
						<i class="fa-solid fa-plus"></i>
					</button>
					<button data-value="negate" class="calculator__button">
						<i class="fa-solid fa-plus-minus"></i>
					</button>
					<button data-value="0" class="calculator__button">
						<i class="fa-solid fa-0"></i>
					</button>
					<button data-value="." class="calculator__button">.</button>
					<button data-value="=" class="calculator__button equals">
						<i class="fa-solid fa-equals"></i>
					</button>
				</div>
			</div>
		</main>
		<footer>
			&copy; 2025 <strong>The Odin Project</strong>. Made with ❤️ by
			<a href="https://github.com/issakass/" target="_blank">IssaKass</a>
		</footer>
		<!-- Scripts -->
		<script type="module" src="./js/main.js"></script>
		<script type="module" src="./js/theme.js"></script>
	</body>
</html>
